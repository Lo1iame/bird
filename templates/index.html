<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/iconfont.css">
    <script src="static/js/vue.js"></script>
    <script src="static/js/axios.js"></script>
    <script src="static/js/TweenMax.min.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <title>LoliMakeusFun</title>
</head>
<body>
    
    <!-- 视图:导航栏 -->
    <template id="i-header">
        <div class="header">
            <div class="logo animated rubberBand" :class="[scroll>500?'logo-scroll':'']">
                <span>LoliMakeusFun</span>
            </div>
            <div class="nav-btns animated fadeInDown":style="{backgroundColor:formatColor}">
                <div @click="toView(n.id)" v-for="(n, i) in nav" :key="i" class="nav-btn">
                    <span>${n.text}</span>
                </div>
            </div>
            <div @click="openMenu" class="nav-menu" :class="[scroll>500?'menu-scroll':'']">
                <span class="iconfont icon-caidan"></span>
            </div>
            <div  class="nav-menu-content">
                <transition v-for="(n, i) in nav"
                    name="slide-fade"
                    enter-active-class="animated fadeInRight"
                    leave-active-class="animated fadeOutRight"
                    @before-enter="navEnter"
                    @after-leave="navLeave"
                >
                <div @click="toView(n.id)" v-if="navopen" :id="'nav-'+i" :key="i" class="nav-menu-item" 
                :style="{animationDelay:i*0.075+'s'}">
                    <div class="nav-icon">
                        <img :src="'static/imgs/menu/'+n.id+'.png'">
                    </div>
                    <div class="nav-text">
                        <span>${n.text}</span>
                    </div>
                </div>

                </transition>
            </div>
            
        </div>
    </template>
    <!-- 视图:背景图 -->
    <template id="i-image">
        <div class="image-view">
            <div class="image">
                <div class="hitokoto">

                    <span>${hitokoto.hitokoto}</span>
                </div>
                <div v-if="hitokoto.from" class="hitokoto-from">
                    <span>——《${hitokoto.from}》</span>
                </div>
                <div class="image-visited">
                    访问次数:${visitedNum}
                </div>
            </div>
            <div class="blogger">
                <div class="blogger-info">
                    <div class="blogger-head" :style="{animation:img_loaded?'shine 1s linear forwards':'none'}">
                        <img src="static/imgs/blogger_min.jpg" @load="img_load" />
                    </div>
                    <transition
                    enter-active-class="animated jackInTheBox"
                    >
                        <div v-if="img_loaded" class="blogger-name">
                            <span class="animated jackInTheBox">Loriame</span>
                        </div>
                    </transition>

                </div>
            </div>
        </div>
    </template>
    <!-- 视图:主页 -->
    <template id="i-home">
        <div>
            首页
        </div>
    </template>
    <!-- 视图:归档 -->
    <template id="i-posts">
        <div>
            归档
        </div>
    </template>
    <!-- 视图:资源 -->
    <template id="i-res">
        <div >
            资源
        </div>
    </template>
    <!-- 视图:关于 -->
    <template id="i-about">
        <div>
            关于
        </div>
    </template>

    <!-- 视图:根视图 -->
    <div id="app">
        <!-- 子组件:导航栏 -->
        <i-header @nav-btn-click="toView"></i-header>
        <i-image></i-image>
        
        <transition
        enter-active-class="animated fadeInUp"
        leave-active-class="animated fadeOutDown"
        mode="out-in"
        :duration="600"
        >
            <i-home v-if="views.home" :key="1" class="views"></i-home>
            <i-posts v-if="views.posts" :key="2" class="views"></i-posts>
            <i-res v-if="views.res" :key="3" class="views"></i-res>
            <i-about v-if="views.about" :key="4" class="views"></i-about>
  
        </transition-group>


        
    </div>
</body>
<script>

        // 组件:导航栏
        Vue.component('i-header', {
            delimiters: ['${', '}'],
		    template:"#i-header",
            data:function(){
				return {
                    navopen:false,
                    nav:[
                        {id:"home",text:"首页",checked:true},
                        {id:"posts",text:"归档",checked:false},
                        {id:"res",text:"资源",checked:false},
                        {id:"about",text:"关于",checked:false},
                    ],
                    scroll:0
				}
			},
            mounted:function(){
                window.addEventListener('scroll', this.handleScroll, true);
            },
            computed: {
                formatColor:function(){
                    var scroll = this.scroll;
                    var rgb = 255-scroll/2>0?255-scroll/2:0;
                    var color = 'rgba('+rgb+','+rgb+','+rgb+',0.4)';
                    // console.log(color);
                    return color;
                }
            },
            methods:{
                toView:function(id){
                    this.$emit("nav-btn-click",id);
                },
                openMenu:function() {
                    this.navopen = !this.navopen;
                    // console.log("侧边栏:"+this.navopen);
                    // this.$emit("open-menu");
                },
                handleScroll: function () {
                    this.scroll = document.documentElement.scrollTop || document.body.scrollTop;
                    // console.log(this.scroll)
                },
                navEnter:function(){
                    console.log("started");
                    
                },
                navLeave:function(){
                    console.log("finished");
                }
                
            }
        });

        // 组件:背景图
        Vue.component('i-image', {
            delimiters: ['${', '}'],
		    template:"#i-image",
            data:function(){
				return {
                    visited_times:0,
                    visited_times_animate:0,
                    hitokoto:{},
                    img_loaded:false
                }
            },
            mounted() {
                this.get_visited_times();
                // this.get_hitokoto();
            },
            computed:{
                visitedNum:function(){
                    return this.visited_times_animate.toFixed(0);
                }
            },
            watch: {
                visited_times:function(newValue){
                    TweenLite.to(this.$data, 1, { visited_times_animate: newValue });
                }
            },
            methods:{
                //获取主页访问次数
                get_visited_times:function(){
                    var _this = this;
                    axios.get("/visited_times/")
                    .then(function(response){
                        // console.log(response.data);
                        _this.visited_times = response.data.visited_times;
                    })
                    .catch(function(e){
                        console.log(e);
                    });
                },
                //获取一言
                get_hitokoto:function(){
                    var _this = this;
                    axios.get("https://v1.hitokoto.cn/?c=a")
                    .then(function(response){
                        // console.log(response.data);
                        _this.hitokoto = response.data;
                    })
                    .catch(function(e){
                        console.log(e);
                    });
                },
                img_load:function(){
                    console.log("blogger's head loaded.");
                    this.img_loaded = true;
                }
            }
        });

        // 组件:首页
        Vue.component('i-home',{
            delimiters: ['${', '}'],
            template:"#i-home",
            data:function(){
                return {
                    
                }
            },
            mounted:function(){

            },
            methods:{

            }
        });

        // 组件:归档
        Vue.component('i-posts',{
            delimiters: ['${', '}'],
            template:"#i-posts",
            data:function(){
                return {
                    
                }
            },
            mounted:function(){

            },
            methods:{

            }
        });

        // 组件:资源
        Vue.component('i-res',{
            delimiters: ['${', '}'],
            template:"#i-res",
            data:function(){
                return {
                    
                }
            },
            mounted:function(){

            },
            methods:{

            }
        });

        // 组件:关于
        Vue.component('i-about',{
            delimiters: ['${', '}'],
            template:"#i-about",
            data:function(){
                return {
                    
                }
            },
            mounted:function(){

            },
            methods:{

            }
        });

        //Vue实例,根视图
		var app = new Vue({
			delimiters: ['${', '}'],
			el:"#app",
			data:function(){
				return {
                    navopen:false,
                    views:{
                        home:true,
                        posts:false,
                        about:false,
                        res:false
                    }
				}
			},
			methods:{
                toView:function(id){
                    console.log("View Changed."); 
                    for (var key in this.views) {
                        if (key == id) {
                            this.views[key]=true;
                            console.log("当前视图:"+key); 
                            
                        }else{
                            this.views[key]=false;
                        }
                    }
                },
            }
		});

        
</script>
</html>
